<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="css/PersonalCenter.css"/>
<!--        <script type="text/javascript" src="./js/warning.js"/>-->
    <script>
        function click(){
            alert("dddd");
            window.location.href="../HomePage.xhtml";
        }
    </script>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="ReusePage.xhtml"/>
            <div id="div1">
                <ul>                    
                    <li><h:commandLink id="homepage-link" value="Home" style="color: white" action="HomePage"/></li>
                    <li><h:commandLink value="Layout" action="index" style="color: white"/></li>
                </ul>
            </div>
            <h:panelGrid  columns="1" bgcolor="#b1040e" cellpadding="20px" border="1" cellspacing="10px">
                <f:facet name="header">About Examination</f:facet>
                <h:commandLink value="Course Selected" action="PersonalCenter" style="font-size: 20px;color: white"/>
                <h:commandLink value="Apply Examination" action="ApplyExamination" style="font-size: 20px;color: white"/>
                <h:commandLink value="Examination Applied" action="ExaminationApplied" style="font-size: 20px;color: white"/>
                <h:commandLink value="Check Grades" action="CheckGrades" style="font-size: 20px;color: white"/>
                <h:commandLink value="Modify Information" action="ModifyInformation" style="font-size: 20px;color: white"/>
                <h:commandLink value="Personal Information" action="Stu_information" style="font-size: 20px;color: white"/>                
                <h:commandLink value="Modify Password" action="ModifyPassword" style="font-size: 20px;color: white"/>                
            </h:panelGrid> 
            <h:dataTable  style="position: absolute; left:340px;top:240px;background-color:aquamarine;width:70%" border="1" cellspacing="2" cellpadding="5" value="#{personalCenter.list}" var="sc">
                <f:facet name="header">Courses Selected</f:facet>           
                <h:column>
                    <f:facet name="header">
                        SC ID
                    </f:facet>
                    <h:outputText value="#{sc.scid}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Course Name
                    </f:facet>
                    <h:outputText value="#{personalCenter.getCourseName(sc)}"/> 
                </h:column>
                
        </h:dataTable>
        </h:form>
    </h:body>
</html>
