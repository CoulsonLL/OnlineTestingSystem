<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>$Title$</title>
    <script type="text/javascript" src="../js/jquery.min.js"/>
    <script type="text/javascript" src="../js/test.js"/>
</h:head>
<h:body>
    <button id="test">Test</button>
    <h:outputText value="#{testHomeBean.username}"/>
    <h:outputText value="#{testHomeBean.password}"/>

    <h:outputText value="" styleClass="errorMessage"/>
    <h:inputText styleClass="username" value=""/>
    <h:inputSecret styleClass="password" value=""/>
    <h:form>
        <h:commandButton value="查询热门" action="#{testHomeBean.queryPopularList}"/>
        <h:commandButton value="查询全部" action="#{testHomeBean.queryAllCourses}"/>
        <h:commandButton value="添加session" action="#{testHomeBean.addSession}"/>
        <h:commandButton value="delete" action="#{testHomeBean.deleteRow}"/>

        <h:outputText value="#{testHomeBean.getSessionString()}"/>
        <div class="container">
            <h:dataTable border="1" bgcolor="yellow" value="#{testHomeBean.list}" var="course">
                <f:facet name="header">课程信息列表</f:facet>
                <h:column>
                    <f:facet name="header">
                        No
                    </f:facet>
                    #{rowCounter.row}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{course.cCourseId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{course.cName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Module
                    </f:facet>
                    #{course.cModule}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Detail
                    </f:facet>
                    #{course.cDetail}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        MgrID
                    </f:facet>
                    #{course.mgrId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        ModifyTime
                    </f:facet>
                    #{course.modifyTime}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        ViewCount
                    </f:facet>
                    #{course.viewCount}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Picture
                    </f:facet>
                    #{course.picture}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:commandLink value="delete" action="#{testHomeBean.deleteRow(course)}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
