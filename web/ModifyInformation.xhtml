<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
                        <script type="text/javascript" src="./js/warning.js"/>
    </h:head>
    <h:body>
        <ui:include src="ReusePage.xhtml"/>
        <h:form>
                <h:panelGrid  columns="1" bgcolor="#b1040e" cellpadding="20px" border="1" cellspacing="10px">
                <f:facet name="header">About Examination</f:facet>
                <h:commandLink value="Course Selected" action="PersonalCenter" style="font-size: 20px;color: white"/>
                <h:commandLink value="Apply Examination" action="ApplyExamination" style="font-size: 20px;color: white"/>
                <h:commandLink value="Examination Applied" action="ExaminationApplied" style="font-size: 20px;color: white"/>
                <h:commandLink value="Check Grades" action="CheckGrades" style="font-size: 20px;color: white"/>
                <h:commandLink value="Modify Information" action="ModifyInformation" style="font-size: 20px;color: white"/>
                <h:commandLink value="Personal Information" action="Stu_information" style="font-size: 20px;color: white"/>                
                <h:commandLink value="Modify Password" action="ModifyPassword" style="font-size: 20px;color: white"/>                
            </h:panelGrid> 
            
            <h:panelGrid columns="2" style="position: absolute;right: 500px; top:260px;background-color:aquamarine" cellpadding="20px" border="1">
                <f:facet name="header">Modify Information</f:facet>                
                <h:outputText value="Student Name:"/> 
                <h:inputText value="#{modify_information.name}" pt:placeholder="Enter name"/>
                <h:outputText value="Age:"/>
                <h:inputText value="#{modify_information.age}" pt:placeholder="Enter age"/>
                 <h:outputText value="Sex:"/>  
                <h:selectOneRadio value="#{modify_information.sex}">
                    <f:selectItem itemValue="M" itemLabel="Male"/>
                    <f:selectItem itemValue="F" itemLabel="Female"/>
                </h:selectOneRadio>                        
                <h:outputText value="Email:"/> 
                <h:inputText value="#{modify_information.email}" pt:placeholder="Enter email"/>                
                <h:commandButton value="Submit" action="#{modify_information.modifyInformation()}" onclick="warn2()"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
