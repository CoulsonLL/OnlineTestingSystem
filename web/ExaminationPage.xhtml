<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/ExaminationPage.css" rel="stylesheet" type="text/css"/>
        <style>
            table {
                border-color: white;
                border-collapse: collapse;
                width: 100%;
            }

            tr {
                height: 30px;
            }

        </style>

    </h:head>
    <h:body>
        <h:form id="myForm">
            <table width="100%" height="100px" border="1" bgcolor="dodgerblue">
                <tr>
                    <td>
                        <center><h style="font-size: 100px;color: aquamarine">iTest</h></center>
                    </td>
                </tr>
            </table>
            <table>
                <tr style="background: #C4E4FF">
                    <td align="center" width="5%">【#{examinationPage.questionIndex+1}】</td>
                    <td width="95%">
                        <div style="padding-left: 20px" id="e_A">
                            #{examinationPage.stem}
                        </div>
                    </td>
                </tr>
                <tr style="background: #EFF3FB">
                    <td align="center" width="5%">A</td>
                    <td width="95%">
                        <div style="padding-left: 20px" id="e_A">
                            #{examinationPage.a}
                        </div>
                    </td>
                </tr>
                <tr style="background-color:#C4E4FF">
                    <td align="center">B</td>
                    <td>
                        <div style="padding-left: 20px" id="e_B">
                            #{examinationPage.b}
                        </div>
                    </td>
                </tr>
                <tr style="background-color:#EFF3FB ">
                    <td align="center">C</td>
                    <td>
                        <div style="padding-left: 20px" id="e_C">
                            #{examinationPage.c}
                        </div>
                    </td>
                </tr>
                <tr style="background-color: #C4E4FF">
                    <td align="center">D</td>
                    <td>
                        <div style="padding-left: 20px" id="e_D">
                            #{examinationPage.d}
                        </div>
                    </td>
                </tr>
            </table>
            
            <h:selectOneRadio style=" width: 50%; position: absolute;right:5px" value="#{examinationPage.answer}" onchange="submit()" valueChangeListener="#{examinationPage.onclick}">
                <f:selectItem itemValue="A" itemLabel="A"/>
                <f:selectItem itemValue="B" itemLabel="B"/>
                <f:selectItem itemValue="C" itemLabel="C"/>
                <f:selectItem itemValue="D" itemLabel="D"/>               
            </h:selectOneRadio>                                
            <h:panelGrid columns="4" style="position: absolute;top:350px; left:200px;width:80%">
                <h:commandButton  value="Last" style="width:80px;height:30px; font-size: 20px; background-color:turquoise" action="#{examinationPage.lastQuestion()}"></h:commandButton>
                <h:commandButton  value="Next" style="width:80px;height:30px; font-size: 20px; background-color:turquoise" action="#{examinationPage.nextQuestion()}"></h:commandButton>
                <h:commandButton  value="Submit" style="width:80px;height:30px;font-size: 20px; background-color:turquoise" action="#{scorePage.submit}"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <div id="timer" style="color:black; font-size: 20px;position: absolute;top:50px;right:100px"></div>
    </h:body>
</html>
