<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Administrator</title>
    </h:head>
    <h:body>
         <table border="1" bgcolor="#f9f6ef"  align="top" width="100%" style="height:80px;border-color:red">
            <tr>
                <td  align="left" width="180">
                    <a href="ManagerCenter.xhtml">
                    <img alt="" src="Images/Book2.jpg"  width="180" height="120" align="left"/>
                    </a>
                </td>
                <td bgcolor="#f9f6ef" align="center">
                    <font style="font-family:'Arial Rounded MT Bold','Gadget','sans-serif'; " size="+3" color="#000000">Administrator Center</font>
                </td>
                <td bgcolor="666666" align="left" width="180">
                    <img alt="" src="Images/Book.jpg" width="180" height="120" align="right"/>
                </td></tr>
        </table>
        <img src="Images/y.jpg" width="100%" height="900px"></img>
        <h:form style="margin-top: 10%;margin-left:38%">
            <h:panelGrid columns="2" border="2" style="position:absolute;top:300px;left:530px">
            <h:outputText  value="CourseID:"/>
            <h:inputText   value="#{questionBean.courseID}" required="true"/>
            <h:outputText  value="stem:"/>
            <h:inputTextarea style="resize: none;height:100px;width:200px;"  value="#{questionBean.stem}" required="true"/>
            <h:outputText  value="A:"/>
            <h:inputText   required="true" value="#{questionBean.a}"/>
            <h:outputText  value="B:"/>
            <h:inputText   required="true" value="#{questionBean.b}"/>
            <h:outputText  value="C:"/>
            <h:inputText   required="true" value="#{questionBean.c}"/>
            <h:outputText  value="D:"/>
            <h:inputText   required="true" value="#{questionBean.d}"/>
            <h:outputText  value="Answer:"/>
            <h:inputText   required="true" value="#{questionBean.answer}"/>
            <h:outputText  value="score:"/>
            <h:inputText   required="true" value="#{questionBean.score}"/>
            </h:panelGrid>
            <h:commandButton styleClass="submit" value="Submit" action="#{questionBean.addQUestion()}" style="position: absolute;top:630px;font-size:17px;margin-left:60px;background-color: #f9f6ef"></h:commandButton>
            <h:commandButton value="Cancel"  onclick="history.back()" action="#{questionBean.addQUestion()}" style="position: absolute;top:630px;font-size:17px;margin-left:200px;background-color: #f9f6ef"></h:commandButton>
        </h:form>
    </h:body>
</html>
